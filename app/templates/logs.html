<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs</title>
    <style type="text/css">
    table {
        width: 100%;
        border:1px solid lightgrey;
        border-collapse: collapse;
        overflow-x: auto;
        display: flex;
        text-align: center;
    }
    th, td {
      border:1px solid lightgrey;
      overflow-x: auto;
    }
    </style>
</head>
<body>
  <table>
    <tr>
        <th>Тип записи</th>
        <th>Модуль</th>
        <th>Сообщение</th>
        <th>Время</th>
    </tr>
    {% for log in logs %}
    <tr>
      <td>{{log.level}}</td>
      <td>{{log.module_name}}</td>
      <td style="word-break: break-all; text-align: left;">{{log.message}}</td>
      <td>{{log.timestamp}}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
